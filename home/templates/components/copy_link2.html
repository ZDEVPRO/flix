<style>
    .city {
        display: none
    }
</style>

<div class="w3-container">

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom">
            <header style="background-color: #151f30" class="w3-container">
   <span style="color: white" onclick="document.getElementById('id01').style.display='none'"
         class="w3-border w3-button w3-xlarge w3-display-topright">&times;</span>
                <h2 style="color: white">Link</h2>
            </header>
            <div style="background-color: #151f30" class="w3-bar w3-border-bottom">
                <h3 style="color: white">{% url 'interview_detail' in_detail.id in_detail.slug %}</h3>
            </div>

            <div style="background-color: #151f30" class="w3-container w3-padding">
                <button class="w3-button w3-right w3-white w3-border"
                        onclick="document.getElementById('id01').style.display='none'">Yopish
                </button>
            </div>
        </div>
    </div>

</div>

<script>
    document.getElementsByClassName("tablink")[0].click();

    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].classList.remove("w3-light-grey");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.classList.add("w3-light-grey");
    }


</script>
